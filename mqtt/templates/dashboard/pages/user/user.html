<!DOCTYPE html>

<html>
  <head>
    <title>User page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="user.css" />
    <link rel="stylesheet" href="../../resources/css/topbar.css" />
    <link rel="stylesheet" href="../../resources/css/sidebar.css" />

    <link rel="stylesheet" href="../../resources/css/layout-home.css" />
  </head>
  <body>
    <div class="topbar">
      <div class="topbarWrapper">
        <div class="topLeft">
          <span class="logo">Cattle Care</span>
        </div>
        <div class="topRight">
          <div class="topbarIconContainer">
            <ion-icon class="icon_size" name="notifications-outline"></ion-icon>
            <span class="topIconBadge">2</span>
          </div>
          <div class="topbarIconContainer">
            <ion-icon class="icon_size" name="globe-outline"></ion-icon>
            <span class="topIconBadge">2</span>
          </div>
          <div class="topbarIconContainer">
            <ion-icon class="icon_size" name="settings-outline"></ion-icon>
          </div>
          <img
            src="../../resources/images/sadeed.jpeg"
            alt=""
            class="topAvatar"
          />
        </div>
      </div>
    </div>
    <!--End of topbar-->
    <div class="user_main main-home">
      <div class="sidebar">
        <div class="sidebarMenu">
          <ul class="sidebarList">
            <li class="sidebarListItem">
              <a class="sidebarIcon link" href="../index.html"> Home </a>
            </li>

            <li class="sidebarListItem">
              <a class="sidebarIcon"> Add New </a>
            </li>
            <li class="sidebarListItem">
              <a class="sidebarIcon"> Details </a>
            </li>
          </ul>
        </div>
      </div>

      <div class="dashboard_form">
        <div class="user_card">
          <div class="user_card_top">
            <img  class="user_card_pic" src="../../resources/images/sadeed.jpeg" alt="">
          </div>
        <div class="user_contact_info">
          <div>
            <h5 class="user_border">NAME</h5>
            <p class="user_border color-black" >Sadeed Waseem</p>
            <h5 class="user_border">DESIGNATION</h5>
            <p class="user_border color-black">Director</p>
            <h5 class="user_border">Total Cattles</h5>
            <p class="user_border color-black">155</p>
          </div>
        
         
        </div>  
        <button class="btn btn-danger btn-block user_card_button">LOG OUT</button>
        </div>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
