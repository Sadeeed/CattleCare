<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>password Reset</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimal-ui"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Bootstrap Minified CSS -->
    <link rel="stylesheet" href="../../vendors/css/bootstrap.min.css" />

    <link rel="stylesheet" href="../../vendors/css/animate.min.css" />
    <link rel="stylesheet" href="../../vendors/css/glyphicons/glyphicons.css" />
    <link
      rel="stylesheet"
      href="../../vendors/css/material-design-icons/material-design-icons.css"
    />
    <link
      rel="stylesheet"
      href="../../vendors/css/font-awesome/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../../vendors/css/font.css" type="text/css" />

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>

  
  <body>
    <div class="app" id="app">
      <!-- ############ LAYOUT START-->
      <div class="center-block w-xxl w-auto-xs p-y-md">
        <div class="navbar">
          <div class="pull-center">
            <div ui-include="'../views/blocks/navbar.brand.html'"></div>
          </div>
        </div>
        <div class="p-a-md box-color r box-shadow-z1 text-color m-a">
          <div class="m-b">
            Forgot your password?
            <p class="text-xs m-t">
              Enter your email address below and we will send you instructions
              on how to change your password.
            </p>
          </div>
          <form name="reset">
            <div class="md-form-group">
              <input type="email" class="md-input" required />
              <label>Your Email</label>
            </div>
            <button type="submit" class="btn primary btn-block p-x-md">
              Send
            </button>
          </form>
        </div>
        <p id="alerts-container"></p>
        <div class="p-v-lg text-center">
          Return to
          <a
            ui-sref="access.signin"
            href="login.html"
            class="text-primary _600"
            >Sign in</a
          >
        </div>
      </div>

      <!-- ############ LAYOUT END-->
    </div>

    <script src="../../vendors/js/jquery.js"></script>

    <script src="../../vendors/js/tether.min.js"></script>
    <script src="../../vendors/js/bootstrap.js"></script>

    <script src="../../vendors/js/underscore-min.js"></script>
    <script src="../../vendors/js/jquery.storageapi.min.js"></script>
    <script src="../../vendors/js/pace.min.js"></script>

    <script src="./scripts/config.lazyload.js"></script>

    <script src="./scripts/palette.js"></script>
    <script src="./scripts/ui-load.js"></script>
    <script src="./scripts/ui-jp.js"></script>
    <script src="./scripts/ui-include.js"></script>
    <script src="./scripts/ui-device.js"></script>
    <script src="./scripts/ui-form.js"></script>
    <script src="./scripts/ui-nav.js"></script>
    <script src="./scripts/ui-screenfull.js"></script>
    <script src="./scripts/ui-scroll-to.js"></script>
    <script src="./scripts/ui-toggle-class.js"></script>

    <script src="./scripts/app.js"></script>

    <script src="../../vendors/js/jquery.pjax.js"></script>
    <script src="scripts/config.lazyload.js"></script>
  </body>
</html>
